<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image_slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="p1.jpg" alt="">
            <div class="caption">caption text 1</div>
        </div>
        <div class="slide" id="img2">
            <img src="p2.jpg" alt="">
            <div class="caption">caption text 2</div>
        </div>
        <div class="slide">
            <img src="p3.jpg" alt="">
            <div class="caption">caption text 3</div>
        </div>
        <div class="slide">
            <img src="p4.jpg" alt="">
            <div class="caption">caption text 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>

    <script src="image_slider.js"></script>
</body>
</html>
